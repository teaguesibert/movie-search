<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>IMDB Search</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <script src="js/application.js" defer="defer"></script>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  </head>
    <header class="container-fluid">
      <div class="container text-center" id="searchBox">
        <h1 class="pt-3">Movie Search</h1>
        <div class="row justify-content-center">
          <div class="form col-12 col-md-7">   
            <input class="col-8 col-xs-9" id="userInput" type="text" placeholder="search"/>
            <span class="fa fa-search col-xs-1" data-toggle="tooltip" title="Search" onclick="searchMovie()" id="submitBtn"></span>
            <span class="fa bar col-1 px-2"><b>|</b></span>
            <a href="javascript:void(0);"><span class="fa fa-random col-xs-1"  data-toggle="tooltip" title="Random topic" id="random"></span></a>
          </div>
        </div>
    </div>
    </header>
    <body>
      
      <div class="row justify-content-center no-gutters" id="results">
      </div>
      <div class="container-fluid" id="footer">
        <div class="container text-center" id="page-nav"></div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
